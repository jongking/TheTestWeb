    //状态机
    var StateMachine = function() {
        this.currentState = 'zero';
        this._eventObj = { zero: function () { } };

        this.add = function(name, fun) {
            this._eventObj[name] = fun;
        }

        this.run = function() {
            this._eventObj[this.currentState](this);
        }
    }

    //普通弹
    function MyGameAI(player, target, warnDistant) {

        stateMachine.player = player;//ai对象,Player类
        stateMachine.target = target;//ai的目标对象,Player类
        stateMachine.warnDistant = warnDistant;//安全距离

        stateMachine.add("zero", function (statemac) {
            statemac.currentState = "common";
        });

        stateMachine.add("common", function (statemac) {

        });

        return stateMachine;
    }

    //子弹类
    var Bullet = function(x, y, to, sp, bw) { 
        this.arcTo = to;
        this.speed = sp;
        this.bx = x;
        this.by = y;
        this.byWho = bw; //1为玩家一，2为玩家二
        this.bulletX = 0;
        this.bulletY = 0;
        this.liveTime = 0;
        this.live = 1; //表示子弹是否存在
        //this.hurt = ht;
        //this.type = ty; //1为普通弹，2为大炮，3为加农炮，4为黑洞炮, 5为斩击，6为隐身，7撞击。。。。

        this.bInit = function(x, y, to, sp, bw, lv) {
            this.bx = x;
            this.by = y;
            this.arcTo = to;
            this.speed = sp;
            //this.type = ty;
            this.byWho = bw;
            this.live = lv;
            this.liveTime = 0;
        };
        this.animate = function (context, chageRate) { //子弹动画（分型号的）
            alert("no animate");
            return;
        };
        this.bomeC = function (context, pl) { //单个子弹的碰撞检测
            alert("no bomeC");
            return;
        }; //the end of bomeC()
    }; //end

    //普通弹
    function PuTong_Bullet(x, y, to, sp, bw) {
        var bullet = new Bullet(x, y, to, sp, bw);
        bullet.animate = function (context, chageRate) {
            var chageRatems = chageRate * 33;
            this.bulletX = this.bx + this.liveTime * this.speed * Math.cos(this.arcTo);
            this.bulletY = this.by + this.liveTime * this.speed * Math.sin(this.arcTo);
            context.fillRect(this.bulletX, this.bulletY, 5, 5);
            this.liveTime += chageRatems;
        }
        bullet.bomeC = function (context, pl) {
            if (this.bulletX > pl.x && this.bulletX < pl.x + 20 && this.bulletY > pl.y && this.bulletY < pl.y + 20 && this.byWho != pl.role) {
                this.bInit(10, 10, 0, 0, 0, 0, 0); //中招
                pl.life -= 10;
            }
        }
        return bullet;
    }

    //大炮
    function DaPao_Bullet(x, y, to, sp, bw) {
        var bullet = new Bullet(x, y, to, sp, bw);
        bullet.animate = function (context, chageRate) {
            var chageRatems = chageRate * 33;
            if (this.liveTime < 33) {
                context.fillRect(this.bx + 5 * this.speed * Math.cos(this.arcTo), this.by + 5 * this.speed * Math.sin(this.arcTo), this.liveTime, this.liveTime);
            } else {
                this.bulletX = this.bx + (this.liveTime - 28) * this.speed * Math.cos(this.arcTo);
                this.bulletY = this.by + (this.liveTime - 28) * this.speed * Math.sin(this.arcTo);
                context.fillRect(this.bulletX, this.bulletY, 33, 33);
            }
            this.liveTime += chageRatems;
        }
        bullet.bomeC = function (context, pl) {
            if (((this.bulletX > pl.x && this.bulletX < pl.x + 20 && this.bulletY > pl.y && this.bulletY < pl.y + 20) ||
                (this.bulletX + 33 > pl.x && this.bulletX + 33 < pl.x + 20 && this.bulletY + 33 > pl.y && this.bulletY + 33 < pl.y + 20) ||
                (this.bulletX + 33 > pl.x && this.bulletX + 33 < pl.x + 20 && this.bulletY > pl.y && this.bulletY < pl.y + 20) ||
                (this.bulletX > pl.x && this.bulletX < pl.x + 20 && this.bulletY + 33 > pl.y && this.bulletY + 33 < pl.y + 20))
                && this.byWho != pl.role) {
                this.bInit(-10, -10, 0, 0, 0, 0, 0); //中招
                pl.life -= 30;
            }
        }
        return bullet;
    }

    //加农炮
    function JiaNong_Bullet(x, y, to, sp, bw) {
        var bullet = new Bullet(x, y, to, sp, bw);
        bullet.animate = function (context, chageRate) {
            var chageRatems = chageRate * 33;
            if (this.liveTime < 66) {
                context.save();
                context.fillStyle = "#FF0000";
                context.translate(this.bx + 20 * Math.cos(this.arcTo), this.by + 20 * Math.sin(this.arcTo));

                context.rotate(this.arcTo);

                context.fillRect(0 - this.liveTime / 2, 0 - this.liveTime / 2, this.liveTime, this.liveTime);
                context.restore();
            } else if (this.liveTime < 100) {
                this.bulletX = this.bx + 3 * (this.liveTime - 61) * this.speed * Math.cos(this.arcTo);
                this.bulletY = this.by + 3 * (this.liveTime - 61) * this.speed * Math.sin(this.arcTo);
                context.save();
                context.fillStyle = "#FF0000";
                context.translate(this.bx + 20 * Math.cos(this.arcTo), this.by + 20 * Math.sin(this.arcTo));
                context.rotate(this.arcTo);
                context.fillRect(-33, -33, 3 * this.speed * (this.liveTime - 61), 66);
                context.restore();
            } else {

                this.bInit(-10, -10, 0, 0, 0, 0, 0);
            }
            this.liveTime += chageRatems;
        }
        bullet.bomeC = function (context, pl) {
            if (this.liveTime > 93) {
                pl.state = 1;
            } else if (this.byWho == pl.role) {
                pl.state = 2;
            }
            if (((this.bulletX > pl.x && this.bulletX < pl.x + 20 && this.bulletY > pl.y && this.bulletY < pl.y + 20) ||
                (this.bulletX + 66 > pl.x && this.bulletX + 66 < pl.x + 20 && this.bulletY + 66 > pl.y && this.bulletY + 66 < pl.y + 20) ||
                (this.bulletX + 66 > pl.x && this.bulletX + 66 < pl.x + 20 && this.bulletY > pl.y && this.bulletY < pl.y + 20) ||
                (this.bulletX > pl.x && this.bulletX < pl.x + 20 && this.bulletY + 66 > pl.y && this.bulletY + 66 < pl.y + 20))
                && this.byWho != pl.role) {
                pl.life -= 50;
            }
        }
        return bullet;
    }

    //黑洞炮
    function HeiDong_Bullet(x, y, to, sp, bw) {
        var bullet = new Bullet(x, y, to, sp, bw);
        bullet.animate = function (context, chageRate) {
            var chageRatems = chageRate * 33;
            if (this.liveTime < 33) {
                context.beginPath();
                this.bulletX = this.bx + this.liveTime * this.speed * Math.cos(this.arcTo);
                this.bulletY = this.by + this.liveTime * this.speed * Math.sin(this.arcTo);

                context.arc(this.bulletX, this.bulletY, 5, 0, 2 * Math.PI, false);

                context.closePath();
                context.fill();
            } else if (this.liveTime < 100) {
                context.beginPath();

                context.arc(this.bulletX, this.bulletY, this.liveTime - 28, 0, 2 * Math.PI, false);

                context.closePath();
                context.fill();
            } else {
                this.bInit(-10, -10, 0, 0, 0, 0, 0);
            }
            this.liveTime += chageRatems;
        }
        bullet.bomeC = function (context, pl) {
            if (this.liveTime > 33) {
                if ((Math.pow(this.bulletX - pl.x, 2) + Math.pow(this.bulletY - pl.y, 2) < this.liveTime * 100) && this.byWho != pl.role) {
                    if (this.bulletX > pl.x) {
                        pl.x++;
                    } else {
                        pl.x--;
                    }

                    if (this.bulletY > pl.y) {
                        pl.y++;
                    } else {
                        pl.y--;
                    }
                }
            }
        }
        return bullet;
    }

    //斩击
    function ZhanJi_Bullet(x, y, to, sp, bw) {
        var bullet = new Bullet(x, y, to, sp, bw);
        bullet.animate = function (context, chageRate) {
            var chageRatems = chageRate * 33;
            if (this.liveTime < 33) {
                context.beginPath();
                context.arc(this.bx, this.by, 50, -Math.PI / 2 + this.arcTo, -Math.PI / 2 + this.arcTo + Math.PI * this.liveTime / 33, false);

                context.closePath();
                context.fill();
            } else if (this.liveTime < 66) {
                context.beginPath();
                context.arc(this.bx, this.by, 50, Math.PI / 2 + this.arcTo, Math.PI / 2 + this.arcTo - Math.PI * (this.liveTime - 33) / 33, true);
                context.closePath();
                context.fill();
            } else if (this.liveTime < 100) {
                context.beginPath();
                context.arc(this.bx, this.by, 50, -Math.PI / 2 + this.arcTo, -Math.PI / 2 + this.arcTo + Math.PI * (this.liveTime - 66) / 33, false);
                context.closePath();
                context.fill();
            } else {
                this.bInit(-10, -10, 0, 0, 0, 0, 0);
            }
            this.liveTime += chageRatems;
        }
        bullet.bomeP3 = function (x, y) { //斩击的碰撞检测
            if ((Math.pow(this.bx - x, 2) + Math.pow(this.by - y, 2) < 2500)
                && (x - this.bx) * Math.cos(-this.arcTo) > 0) {
                return true;
            } else {
                return false;
            }
        };
        bullet.bomeC = function (context, pl) {
            if (this.byWho != pl.role && (this.bomeP3(pl.x, pl.y) || this.bomeP3(pl.x + 20, pl.y) || this.bomeP3(pl.x, pl.y + 20) || this.bomeP3(pl.x + 20, pl.y + 20))) {
                if (this.liveTime > 80) {
                    context.fillText("击中3", 200, 60, 400);
                    pl.life -= 30;
                    pl.state = 1;
                    this.liveTime = 99;
                } else if (this.liveTime > 50 && this.liveTime < 66) {
                    context.fillText("击中2", 200, 60, 400);
                    pl.life -= 30;
                    this.liveTime = 66;
                    pl.state = 2;
                } else if (this.liveTime > 16 && this.liveTime < 33) {
                    context.fillText("击中1", 200, 60, 400);
                    pl.life -= 30;
                    this.liveTime = 33;
                    pl.state = 2;
                }
            }
            if (this.byWho == pl.role) {
                if (this.liveTime > 78) {
                    pl.state = 1;
                } else {
                    pl.state = 2;
                }
            }
        }
        return bullet;
    }

    //隐身
    function YinShen_Bullet(x, y, to, sp, bw) {
        var bullet = new Bullet(x, y, to, sp, bw);
        bullet.animate = function (context, chageRate) {
            var chageRatems = chageRate * 33;
            if (this.liveTime > 100) {
                this.bInit(-10, -10, 0, 0, 0, 0, 0);
            }
            this.liveTime += chageRatems;
        }
        bullet.bomeC = function (context, pl) {
            if (this.liveTime > 99) {
                pl.state = 1;
            } else if (this.byWho == pl.role) {
                pl.state = 10;
            }
        }
        return bullet;
    }

    //瞬移
    function XunYi_Bullet(x, y, to, sp, bw) {
        var bullet = new Bullet(x, y, to, sp, bw);
        bullet.animate = function (context, chageRate) {
            var chageRatems = chageRate * 33;

            this.liveTime += chageRatems;
        }
        bullet.bomeC = function (context, pl) {
            if (this.byWho == pl.role) {
                pl.x = this.bx + Math.cos(pl.arcRoun) * 100;
                pl.y = this.by + Math.sin(pl.arcRoun) * 100;
                this.bInit(-10, -10, 0, 0, 0, 0, 0);
            }
        }
        return bullet;
    }

    //子弹的生成方法1为普通弹，2为大炮，3为加农炮，4为黑洞炮, 5为斩击，6为隐身，7瞬移
    function BulletCreate(x, y, to, sp, bw, type) {
        switch (type) {
        case 1: return PuTong_Bullet(x, y, to, sp, bw);
        case 2: return DaPao_Bullet(x, y, to, sp, bw);
        case 3: return JiaNong_Bullet(x, y, to, sp, bw);
        case 4: return HeiDong_Bullet(x, y, to, sp, bw);
        case 5: return ZhanJi_Bullet(x, y, to, sp, bw);
        case 6: return YinShen_Bullet(x, y, to, sp, bw);
        case 7: return XunYi_Bullet(x, y, to, sp, bw);
        default:
            alert("no this type:" + type);
            return null;
        }
    }

    //玩家类
    var Player = function (x, y, ro, life, weapon, ms) {
        this.x = x; //角色位置
        this.y = y;
        this.role = ro; //角色号
        this.life = life; //当前生命
        this.lifeMax = life; //最大生命
        this.state = 1; //1为正常状态，0为死亡状态，10为隐身状态，2为硬直状态
        this.wea = weapon; //选择n种武器
        this.weapType = weapon[0];
        this.weaNow = 0; //现在的武器
        this.weaDetla1 = [0, 0, 0, 0, 0, 0, 0, 0]; //7种武器
        this.arcRoun = 0; //炮头方向
        this.moveSpeed = ms; //速度

        this.operSet = {};
        this.operSet.moveRight = false; //player1的键位
        this.operSet.moveLeft = false;
        this.operSet.moveUp = false;
        this.operSet.moveDown = false;
        this.operSet.turnLeft = false;
        this.operSet.turnRight = false;
        this.operSet.lockOn = false;
        this.operSet.useWeapon = false;
        this.operSet.changeWeapon = false;

        this.animate = function(context) { //玩家的绘制
            var tyNum = this.weaDetla1.length;
            for (var i = 0; i < tyNum; i++) {
                if (this.weaDetla1[i] > 0) {
                    this.weaDetla1[i]--;
                }
            }

            if (this.life < 0) {
                this.state = 0;
                context.fillText("玩家" + this.role + "死亡", 200, 60, 400);
                return;
            } else if (10 == this.state) {
                return;
            }

            context.fillRect(this.x, this.y, 20, 20); //画机体

            context.save(); //画炮头
            context.translate(this.x + 10, this.y + 7);
            context.rotate(this.arcRoun);
            context.fillRect(0, 0, 20, 5);
            context.restore();

            context.save(); //画血条
            context.fillStyle = "#FF0000";
            context.fillRect(this.x - 5, this.y - 5, this.life / this.lifeMax * 30, 4);
            context.restore();
        };
        this.changeWT = function() {
            this.weaNow++;
            if (this.weaNow > this.wea.length - 1) {
                this.weaNow = 0;
            }
            this.weapType = this.wea[this.weaNow];
        };

        this.weaDl = function() { //武器的CD时间（N X 30ms）
            if (0 == this.weaDetla1[this.weapType]) {
                if (1 == this.weapType) {
                    this.weaDetla1[this.weapType] = 15;
                } else if (2 == this.weapType) {
                    this.weaDetla1[this.weapType] = 66;
                } else if (3 == this.weapType) {
                    this.weaDetla1[this.weapType] = 99;
                } else if (4 == this.weapType) {
                    this.weaDetla1[this.weapType] = 300;
                } else if (5 == this.weapType) {
                    this.weaDetla1[this.weapType] = 200;
                } else if (6 == this.weapType) {
                    this.weaDetla1[this.weapType] = 300;
                } else if (7 == this.weapType) {
                    this.weaDetla1[this.weapType] = 100;
                }
                return true;
            } else {
                return false;
            }
        };
    }; //the end of 玩家类

    //Game对象,直接用于管理整个游戏
    function Game() {
        var gameobj = this;
        this.Start = function() {
            this._Init();
            this.Init();
            this._Main();
        }

        this._Main = function() {
            setInterval(function() {
                gameobj._RunLoop();
            }, 1);
        }

        this._Init = function() {
            this._gFps = 1000;//fps 用于记录当前fps
            this._gThen = Date.now();
            this._chageRate = 1;
            this.canvas = document.getElementById('trails');
            this.context = this.canvas.getContext('2d');
            this.context.save(); //在这里开始绘制坦克
            this.context.beginPath();
            this.context.lineWidth = 5;
            this.context.stroke();
            this.context.restore();
        }

        this.Init = function() { }
        
        this._RunLoop = function() {
            var now = Date.now();
            var delta = now - this._gThen;
            this._gFps = 1000 / delta;
            while (this._gFps > 120) {
                now = Date.now();
                delta = now - this._gThen;
                this._gFps = 1000 / delta;
            }
            this._chageRate = delta / 1000;//经过的时间，用于标准化速度
            this._gThen = now;

            this.Loop(this._chageRate);

            this.context.fillText(this._gFps + "fps", 370, 10, 400);//fps
        }

        this.Loop = function () {
            alert("No Loop");
            return;
        }
    }

            } else if (keyCode == game.keySet.arrowL4) { //炮头向左
                game.player2.operSet.turnLeft = false;
            } else if (keyCode == game.keySet.arrowL5) { //炮头向右
                game.player2.operSet.turnRight = false;
            } else if (keyCode == game.keySet.arrowL6) { //瞄准
                game.player2.operSet.lockOn = false;
            } else if (keyCode == game.keySet.arrowL7) { //使用武器
                game.player2.operSet.useWeapon = false;
            } else if (keyCode == game.keySet.arrowL8) { //使用武器
                game.player2.operSet.changeWeapon = false;
            }
        }

        game.bulletAnimate = function (context, chageRate) { //子弹动画的产生
            var bulNum = game.bullets.length;
            for (var i = 0; i < bulNum; i++) {
                if (!game.bullets[i].live) {
                    continue;
                }
                game.bullets[i].animate(context, chageRate);
            }
        }

        game.wallCheck = function (pl) { //墙的碰撞检测
            if (pl.x < 0) {
                pl.x = 0;
            } else if (pl.x + 20 > 400) {
                pl.x = 380;
            }
            if (pl.y < 0) {
                pl.y = 0;
            } else if (pl.y + 20 > 400) {
                pl.y = 380;
            }
        }

        game.bomeCheck = function (context, pl) { //全图的碰撞检测
            var bulNum = game.bullets.length;
            for (var i = 0; i < bulNum; i++) {
                if (!game.bullets[i].live) {
                    continue;
                }
                game.bullets[i].bomeC(context, pl);
            }
        }

        game.keyEvent = function (changeRate) { //按键处理
            var moveDistant1 = changeRate * game.player1.moveSpeed;
            var moveDistant2 = changeRate * game.player2.moveSpeed;
            if (game.player1.operSet.moveRight) {
                game.player1.x += moveDistant1;
            }
            if (game.player1.operSet.moveLeft) {
                game.player1.x -= moveDistant1;
            }
            if (game.player1.operSet.moveUp) {
                game.player1.y -= moveDistant1;
            }
            if (game.player1.operSet.moveDown) {
                game.player1.y += moveDistant1;
            }
            if (game.player1.operSet.turnLeft) {
                game.player1.arcRoun = game.player1.arcRoun - 0.2 * moveDistant1;
                if (game.player1.arcRoun < 0) {
                    game.player1.arcRoun = game.player1.arcRoun + 6.28;
                }
            }
            if (game.player1.operSet.turnRight) {
                game.player1.arcRoun = game.player1.arcRoun + 0.2 * moveDistant1;
                if (game.player1.arcRoun > 6.28) {
                    game.player1.arcRoun = game.player1.arcRoun - 6.28;
                }
            }
            if (game.player1.operSet.lockOn) {
                if (game.player2.x > game.player1.x) {
                    game.player1.arcRoun = Math.atan((game.player2.y - game.player1.y) / (game.player2.x - game.player1.x));
                } else {
                    game.player1.arcRoun = Math.PI + Math.atan((game.player2.y - game.player1.y) / (game.player2.x - game.player1.x));
                }
            }
            if (game.player1.operSet.useWeapon && game.player1.weaDl()) {
                if (game.WeapNum1 < 50) //为防内存使用过度，子弹总数限制为50个，
                {//生成新子弹
                    game.bullets.push(BulletCreate(game.player1.x + 10, game.player1.y + 10, game.player1.arcRoun, 5, 1, game.player1.weapType));
                    game.WeapNum1++;
                } else {
                    if (game.WeapNum2 > 49) {
                        game.WeapNum2 = 0;
                    }
                    //delete game.bullets[game.WeapNum2];
                    game.bullets[game.WeapNum2] = BulletCreate(game.player1.x + 10, game.player1.y + 10, game.player1.arcRoun, 5, 1, game.player1.weapType);
                    //game.bullets[game.WeapNum2].bInit(game.player1.x + 10, game.player1.y + 10, game.player1.arcRoun, 5, 1, 1);
                    game.WeapNum2++;
                }
            }


            if (game.player2.operSet.moveRight) { //player2的键位
                game.player2.x += moveDistant2;
            }
            if (game.player2.operSet.moveLeft) {
                game.player2.x -= moveDistant2;
            }
            if (game.player2.operSet.moveUp) {
                game.player2.y -= moveDistant2;
            }
            if (game.player2.operSet.moveDown) {
                game.player2.y += moveDistant2;
            }
            if (game.player2.operSet.turnLeft) {
                game.player2.arcRoun = game.player2.arcRoun - 0.2 * moveDistant1;
                if (game.player2.arcRoun < 0) {
                    game.player2.arcRoun = game.player2.arcRoun + 6.28;
                }
            }
            if (game.player2.operSet.turnRight) {
                game.player2.arcRoun = game.player2.arcRoun + 0.2 * moveDistant1;
                if (game.player2.arcRoun > 6.28) {
                    game.player2.arcRoun = game.player2.arcRoun - 6.28;
                }
            }
            if (game.player2.operSet.lockOn) {
                if (game.player1.x > game.player2.x) {
                    game.player2.arcRoun = Math.atan((game.player2.y - game.player1.y) / (game.player2.x - game.player1.x));
                } else {
                    game.player2.arcRoun = Math.PI + Math.atan((game.player2.y - game.player1.y) / (game.player2.x - game.player1.x));
                }
            }
            if (game.player2.operSet.useWeapon && game.player2.weaDl()) {
                if (game.WeapNum1 < 50) {//生成新子弹
                    game.bullets.push(BulletCreate(game.player2.x + 10, game.player2.y + 10, game.player2.arcRoun, 5, 2, game.player2.weapType));
                    game.WeapNum1++;
                } else {
                    if (game.WeapNum2 > 49) {
                        game.WeapNum2 = 0;
                    }
                    //delete game.bullets[game.WeapNum2];
                    game.bullets[game.WeapNum2] = BulletCreate(game.player2.x + 10, game.player2.y + 10, game.player2.arcRoun, 5, 2, game.player2.weapType);
                    //game.bullets[game.WeapNum2].bInit(game.player2.x + 10, game.player2.y + 10, game.player2.arcRoun, 5, 2, 1);
                    game.WeapNum2++;
                }
            }
        }

        game.Loop = function (chageRate) {
            game.context.clearRect(0, 0, 400, 400); //刷图

            if (0 == game.player1.state || 0 == game.player2.state) {
                game.context.fillText("end", 200, 60, 400);
                return;
            }

            game.keyEvent(chageRate); //按键事件处理

            game.bomeCheck(game.context, game.player1); //检测
            game.bomeCheck(game.context, game.player2);

            game.wallCheck(game.player1);
            game.wallCheck(game.player2);

            game.bulletAnimate(game.context, chageRate); //子弹动画

            game.player1.animate(game.context); //玩家动画
            game.player2.animate(game.context);
        }

        return game;
    }

    $(function() {
        new MyGame().Start();
    });
</script>
